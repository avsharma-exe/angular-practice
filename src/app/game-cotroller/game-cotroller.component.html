<div class="container text-center m-2">
  <div class="h1">Game Controller - <span class="h3">Press Start to begin</span></div>
  <div class="row justify-content-center align-items-center g-2 m-2">
    <div class="col-sm-12 col-md-4">
      <button type="button" class="btn btn-primary" (click)="startGame()">Start</button>
    </div>
    <div class="col-sm-12 col-md-4">
      <button type="button" class="btn btn-danger" (click)="stopGame()">Stop</button>
    </div>
  </div>
</div>
