<app-game-cotroller (gameValue)="valueUpdater($event)"></app-game-cotroller>
<div class="row" *ngIf="isStarted;else startGameDiv">
  <div class="col-xs-12">
    <p class="h4">Divs Here</p>
    <div class="col-sm-12 col-md-6" *ngFor="let item of oddValue">
      <app-odd-element [currVal]="item"></app-odd-element>
    </div>
    <div class="col-sm-12 col-md-6" *ngFor="let item of evenValue">
      <app-even-element [currVal]="item"></app-even-element>
    </div>
  </div>
</div>

<ng-template #startGameDiv>
  <p>Press start to start the div creation game!</p>
</ng-template>
