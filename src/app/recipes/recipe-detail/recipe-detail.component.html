<div class="row justify-content-center align-items-center g-2">
  <div class="col-xs-12 text-center">
    <img [src]="selectedRecipeDetails.imageUrl"
         alt="recipe image here"
         class="img-responsive"
         style="max-width: 400px; max-height: 400px;">
  </div>
</div>
<div class="row justify-content-center align-items-center g-2">
  <div class="col-xs12">
    <p class="text-center h1">{{selectedRecipeDetails.name}}</p>
  </div>
</div>
<div class="row justify-content-center align-items-center g-2">
  <div class="col-xs-12">
    <div class="dropdown"
         appDropdown>
      <button class="btn btn-secondary dropdown-toggle "
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="true">
        Dropdown button
      </button>
      <ul class="dropdown-menu ">
        <li><a class="dropdown-item"
          style="cursor: pointer;"
             (click)="updateShoppingList(selectedRecipeDetails.ingredients)">Add to list</a></li>
        <li><a class="dropdown-item" style="cursor: pointer;">Another action</a></li>
        <li><a class="dropdown-item" style="cursor: pointer;">Something else here</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row justify-content-center align-items-center g-2">
  <div class="col-xs-12">{{selectedRecipeDetails.description}}</div>
</div>
<div class="row justify-content-center align-items-center g-2">
  <div class="col-xs-12">
    <p class="text-center">Ingredients</p>
    <div class="list-group">
      <a style="cursor: pointer;"
         class="list-group-item list-group-item-action"
         *ngFor="let ingredient of selectedRecipeDetails.ingredients">
        {{ingredient.name}} - ({{ingredient.quantity}} {{ingredient.punit}})
      </a>
    </div>
  </div>
</div>
